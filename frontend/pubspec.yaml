name: clima_app
description: "Um aplicativo de clima feito com Flutter."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Para chamadas de API
  http: ^1.2.1

  # Para fontes personalizadas
  google_fonts: ^6.2.1

  # Para ícones de clima
  weather_icons: ^3.0.0

  # Para formatação de datas e horas
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true